<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/logo2.png">
    <title>Login - Bitacora Pet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/styles-bootstrap.css">
</head>
<body class="d-flex flex-column min-vh-100">


<header>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="../../index.html">Bitacora Pet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="../pets/my-pets-home.html">Mis mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../vet/vets.html">Veterinarias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../vaccination/vaccination-calendar.html">Calendario de
                            vacunaciones</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="flex-grow-1">
    <nav class="breadcrumb-custom">
        <div class="container">
            <a href="../../index.html" class="text-decoration-none">Home</a>
            <span class="mx-2">/</span>
            <a class="active text-decoration-none">Ingreso al sistema</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <section class="text-center mb-4">
                    <h2 class="h3 fw-bold">Ingreso al sistema</h2>
                    <p class="text-muted">Ingresa tus credenciales para acceder a tu cuenta</p>
                </section>

                <form class="border rounded p-4 bg-light" action="../pets/my-pets-home.html">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" value="user">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" value="***">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="footer-custom mt-auto">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="h5 fw-bold">Bitacora Pet</h2>
                <h2 class="h6">Martina Garcia</h2>
            </div>
            <div class="col-md-6 text-md-end">
                <h2 class="h5 fw-bold">Curso Desarrollo Web</h2>
                <h2 class="h6">Coderhouse 2025</h2>
            </div>
        </div>
    </div>
</footer>

</html>
