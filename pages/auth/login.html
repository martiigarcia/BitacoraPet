<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bitacora Pet</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
<header>
    <nav class="navbar">
        <ul>
            <li><a href="../../index.html">Bitacora Pet</a></li>
            <li><a href="../pets/my-pets-home.html">Mis mascotas</a></li>
            <li><a href="../vet/vets.html">Veterinarias</a></li>
            <li><a href="../vaccination/vaccination-calendar.html">Calendario de vacunaciones</a></li>
            <li class="navbar-right"><a href="login.html" class="active">Salir</a></li>
        </ul>
    </nav>
</header>

<main>
    <nav class="breadcrumb">
        <a href="../../index.html">Home</a>
        <span>/</span>
        <a class="active">Ingreso al sistema</a>
    </nav>

    <div class="login-container">
        <section class="text-center mb-2">
            <h2>Ingreso al sistema</h2>
            <p>Ingresa tus credenciales para acceder a tu cuenta</p>
        </section>

        <form class="login-form" action="../pets/my-pets-home.html">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="form-input" value="user">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input" value="***">
            </div>
            <div class="button-wrapper">
<!--            <div class="form-group">-->
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-brand">
            <h2>Bitacora Pet</h2>
            <h2>Martina Garcia</h2>
        </div>
        <div class="footer-info">
            <h2>Curso Desarrollo Web</h2>
            <h2>Coderhouse 2025</h2>
        </div>
    </div>
</footer>
</body>
</html>
